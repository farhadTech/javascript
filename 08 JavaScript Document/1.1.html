<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>JavaScript Document</h2>
  <script>

      location.href = "https://wikipedia.org";
    }
  </script>
</body>
